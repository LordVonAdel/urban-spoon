<html>
  <head>
    <title>Urban-Spoon</title>
    <link href="style.css" rel="stylesheet">
    <script src="/lib/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lobby.js"></script>
    <script>
      var socket = io();
      isInLobby = false;
      isReady = true;

      function login(){
        socket.emit('login',{name: $('#inName').val(), lobby: $('#inId').val()});
      }
      function leave(){
        socket.emit('leave');
      }
      function ready(){
        socket.emit('ready',isReady);
      }

      socket.on('leave',function(){ //show the login thing again
        $('.panel').hide(100);
        $('#panelLogin').show(100);
        isInLobby = false;
      });

      socket.on('start',function(){
        $('.panel').hide(100);
        $('#game').show(100);
      });

      Lobby.init() //init lobby stuff (see lobby.js)
    </script>
  </head>
  <body>
    <div class="panel" id="panelLogin">
      <h2>Login</h2>
      <label>Playername:</label><input type="text" id="inName"><br><br>
      <label>Lobby:</label><input type="text" id="inId">
      <br><br><button onclick='login()'>Play</button>
    </div>
    <div class="panel" id="panelLobby" style="display: none">
      <h2 id="lobbyTitle"></h2>
      <div id="lobbyTable"></div>
      <br>
      <button onclick="leave()">Leave</button><br><br>
      <button onclick="ready()">Ready</button>
    </div>
    <div id="game" style="display: none">
      <canvas>

      </canvas>
    </div>
  </body>
</html>
