<html>
  <head>
    <title>Urban-Spoon</title>
    <link href="style.css" rel="stylesheet">
    <script src="/lib/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lobby.js"></script>
    <script>
      var socket = io();
      isInLobby = false;
      isReady = false;

      function login(){
        socket.emit('login',{name: $('#inName').val(), lobby: $('#inId').val()});
      }
      function leave(){
        socket.emit('leave');
      }
      function ready(){
        isReady = !isReady;
        socket.emit('ready',isReady);
      }

      socket.on('leave',function(){ //show the login thing again
        $('.panel').hide(100);
        $('#panelLogin').show(100);
        isInLobby = false;
      });

      socket.on('start',function(){
        $('.panel').hide(100);
        $('#game').show(100);
      });

      $(function(){
        Lobby.init(); //init lobby stuff (see lobby.js)
      })
      
    </script>
  </head>
  <body>
    <div class="panel" id="panelLogin">
      <h2>Login</h2>
      <label>Playername:</label><input type="text" id="inName"><br><br>
      <label>Lobby:</label><input type="text" id="inId">
      <br><br><button onclick='login()'>Play</button>
    </div>
    <div class="panel" id="panelLobby" style="display: block">
      <h2 id="lobbyTitle"></h2>
      <div id="lobbyTable">
        <table><tr><th>Filler</th></tr></table>
      </div>
      <div id="lobbySettings">
        Settings
        <table>
          <tr><th colspan=2>Lobby</th></tr>
          <tr><td>Max Players</td><td><input type="number" min=2 max=100 value=2 name="maxClients"></td></tr>
          <tr><td>Teams</td><td><input type="number" min=1 max=26 value=1 name="teamNumber"></td></tr>
          <tr><td>Equal Teams</td><td><input type="checkbox" min=1 max=26 value=1 name="equalTeams"></td></tr>
          <tr><th colspan=2>Game</th></tr>
          <tr><td>Realtime</td><td><input type="checkbox" min=1 max=26 value=1 name="realtime"></td></tr>
          <tr><th colspan=2>World</th></tr>
          <tr><td>Generator</td><td><select name="generator"><option>Hills</option><option>Random</option></select></td></tr>
        </table>
      </div>
      <br>
      <button onclick="leave()">Leave</button>
      <button onclick="ready()">Ready</button>
    </div>
    <div id="game" style="display: none">
      <canvas>

      </canvas>
    </div>
  </body>
</html>
